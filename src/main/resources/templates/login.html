<!DOCTYPE html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" th:href="@{styles/shards-dashboards.1.1.0.min.css}">
    <link rel="stylesheet" th:href="@{styles/extras.1.1.0.min.css}">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body class="h-100">

    <div class="col-sm-12 col-md-6">
        <strong class="text-muted d-block mb-2">Iniciar</strong>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" name="username" id="username"
                           class="form-control" placeholder="Correo" autofocus
                           aria-label="Correo" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
            </div>
            <button type="submit" class="mb-2 btn btn-primary mr-2">Iniciar sesión</button>
        </form>
    </div>

    <div th:replace="fragments/scripts::scripts"></div>
</body>
</html>
